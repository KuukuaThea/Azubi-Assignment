<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Forms</title>
</head>
<body>
    <h2>Application Form</h2>

<form>
        <label for="full-name">Full Name: <input id="full-name" type="text" required /></label><br>
       <!--Radio button for selecting gender-->
        <label for="Gender">Gender:</label><br>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label><br>
        <input type="radio" id="Other" name="Gender" value="Other">
        <label for="Other">Other</label> <br>
        <label for="age">Age: <input id="age" type="number" required /></label><br>
        <label for="date">Date of Birth (DD-MM-YYYY):</label>
        <input type="date" name="date" id="date" placeholder="DD-MM-YYYY" required><br>
        <label for="email">Email: <input id="email" type="email" required /></label><br>
    </form>
    <form>
        <!--Dropdown for selecting country of residence-->
        <label for="country">Country of Residence:</label>
        <select name="country" id="country">
          <option value="Ghana">Ghana</option>
          <option value="Nigeria">Nigeria</option>
          <option value="Rwanda">Rwanda</option>
          <option value="Kenya">Kenya</option>
        </select>
        <br>
        <label for="Phone">Phone Number: <input id="phone" type="phone" size="10"required /></label><br><br>
        </form>
        <form>
            <!--Dropdown for selecting multiple hobbies-->
            <label for="Hobbies">Hobbies:</label><br>
            <select multiple ="Hobbies" id="Hobbies">
              <option value="reading">Reading</option>
              <option value="travelling">Travelling</option>
              <option value="sports">Sports</option>
              <option value="music">Music</option>
            </select>
        <input type="submit" value="Submit">
</form> 



</body>
</html>
