<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Forms</title>
</head>
<body>
    <h2>Application Form</h2>

<form>
        <label for="full-name">Full Name: <input id="full-name" type="text" required /></label><br>
        <label for="age">Age: <input id="age" type="number" required /></label><br>
        <label for="date">Date of Birth (DD-MM-YYYY):</label>
        <input type="date" name="date" id="date" placeholder="DD-MM-YYYY" required><br>
        <label for="email">Email: <input id="email" type="email" required /></label><br>
        <label for="country">Country of Residence:</label>
        <select name="country" id="country">
          <option value="Ghana">Ghana</option>
          <option value="Nigeria">Nigeria</option>
          <option value="Rwanda">Rwanda</option>
          <option value="Kenya">Kenya</option>
        </select>
        <br>
        <label for="Phone">Phone Number: <input id="phone" type="phone" required /></label><br>
        <input type="submit" value="Submit">
</form> 



</body>
</html>
